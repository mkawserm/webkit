<!DOCTYPE html>
<html
  <head>
    <title>Scrolling of iframe</title>
    <style>
        .testdiv {
            float: left;
            background: green;
            border: 0;
            height: 100px;
            width: 100px;
        }
    </style>
  </head>
  <body>
    <p>This test passes if you see a green rectangle.</p>
    <div style="width:300px">
        <div class=testdiv></div>
        <div class=testdiv></div>
        <div class=testdiv></div>
        <div class=testdiv></div>
    </div>
</body>
</html>
